<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ada Lovelace</title>
  <style>
    body {
      background: #f4e9d8;
      color: #4b2e1e;
      font-family: 'Georgia', serif;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      border: 5px double #a18869;
      box-shadow: 0 0 10px #aa9473;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    img {
      width: 250px;
      border: 4px solid #a18869;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
    }

    .text {
      flex: 1;
    }

    .number {
      font-size: 42px;
      font-weight: bold;
      color: #8b0000;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Pergunta 01</h1>
  <div class="container">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/022/362/228/small_2x/3d-frequently-asked-questions-icon-illustration-render-png.png" alt="dúvida">
    <div class="text">
      <div class="number">1843</div>
      <p>"Sou uma função muito usada, e meu nome é bem legal,
somo tudo que vejo, de forma organizada.
Se tens valores em A1 até A10,
qual fórmula tu vais usar, então?"</p>
    </div>
  </div>
  <footer>Gincana - Des. Sistemas 2025</footer>
</body>
</html>
