<!-- 1. Charles Babbage -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Charles Babbage</title>
  <style>
    body {
      background: #f4e9d8;
      color: #3a2f1f;
      font-family: 'Georgia', serif;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      border: 5px double #a18869;
      box-shadow: 0 0 10px #aa9473;
    }
    h1 {
      text-align: center;
      text-transform: uppercase;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    img {
      width: 250px;
      height: auto;
      object-fit: cover;
      border: 4px solid #a18869;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
    }
    .text { flex: 1; }
    .number {
      font-size: 40px;
      font-weight: bold;
      color: #8b0000;
    }
    p { font-size: 18px; line-height: 1.6; }
    footer {
      margin-top: 30px;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Charles Babbage: O Pai da Computação</h1>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Charles_Babbage_-_1860.jpg/440px-Charles_Babbage_-_1860.jpg" alt="Charles Babbage">
    <div class="text">
      <div class="number">1837</div>
      <p>Em <strong>1837</strong>, Charles Babbage concebeu a máquina analítica, o primeiro projeto de computador programável da história.</p>
      <p>Embora nunca tenha sido construída em vida, sua ideia influenciou toda a computação moderna.</p>
    </div>
  </div>
  <footer>Jornal da Informática Histórica</footer>
</body>
</html>
